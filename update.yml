name: Update npm Package

on:
  push:
    branches:
      - dev

jobs:
  update-package:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
          platform: 'win'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build package
        run: npm run build
      
      - name: Publish package
        run: |
          npm version patch
          npm publish --access public
